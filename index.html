<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
        <link rel="stylesheet" href="/css/app.css"/>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
    </head>
    <body>
        <!-- App page header -->
        <div id="header-block" class="ui-header-block">
            <span id="app-title" class="ui-header-block__app-title">UI Demo</span>
        </div>
        
        <!-- App page container -->
        <div id="container" class="ui-container-block">
            <!-- App menu -->
            <div id="menu-block" class="ui-menu-block">
                <div id="menu-title" class="ui-menu-label">Menu</div>
                <ul id="menu" class="ui-menu">
                    <li id="menu__item-save" class="ui-menu__item" title="Save your changes.">Save</li>
                    <li id="menu__item-quit" class="ui-menu__item" title="End application.">Quit</li>
                </ul>
            </div>
            
            <!-- App user content -->
            <div id="content-block" class="ui-content-block"></div>
            
            <!-- App tools -->
            <div id="tool-block" class="ui-tool-block">
                <div id="tool-block__tool" class="ui-tool-block__label" title="Read records from a file.">
                    Toolbox
                </div>
                <div id="tool-block__tool" class="ui-tool-block__tool" title="Read records from a file.">
                    <img class="ui-tool-block__tool__img" src="/images/read_file.png">
                    <div class="ui-tool-block__tool__text">Read File</div>
                </div>
                <div id="tool-block__tool" class="ui-tool-block__tool" title="Write records to a file.">
                    <img class="ui-tool-block__tool__img" src="/images/write.png">
                    <div class="ui-tool-block__tool__text">Write File</div>
                </div>
                <div id="tool-block__tool" class="ui-tool-block__tool" title="Read and parse data into a defined record.">
                    <img class="ui-tool-block__tool__img" src="/images/parse_file.png">
                    <div class="ui-tool-block__tool__text">Parse Data File</div>
                </div>
                <div id="tool-block__tool" class="ui-tool-block__tool" title="Perform data transformations.">
                    <img class="ui-tool-block__tool__img" src="/images/process.png">
                    <div class="ui-tool-block__tool__text">Transform</div>
                </div>
                <div id="tool-block__tool" class="ui-tool-block__tool" title="Stop process and set error state.">
                    <img class="ui-tool-block__tool__img" src="/images/process_stop_error.png">
                    <div class="ui-tool-block__tool__text">Error</div>
                </div>
            </div> <!-- end tool block -->
        </div> <!-- end container block -->
        
        <!-- save form -->
        <div id="save-form-block" title="Save Project">
            <p id="save-form__tips" class="ui-save-form__tips">A project name is required.</p>
            <form id="save-form">
                <label for="save-form__name">Project Name:</label>
                <input id="save-form__name" name="project_name" prettyname="Project Name" type="text" maxlength="50" size="25"/>
                <input type="submit" tabindex="-1" style="position: absolute; top: -1000px;" />
            </form>
        </div> <!-- end save form -->
        
        <!-- quit confirm -->
        <div id="quit-confirm-block" title="Really Quit?">
            <p><span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 20px 0;"></span>You have unsaved changes. Do you really want to quit?</p>
        </div> <!-- end quit confirm -->
    </body>
</html>
